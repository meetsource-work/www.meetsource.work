<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#grad1)"/>
  
  <!-- Stack icon representing "Meet" layers -->
  <g transform="translate(50, 50)">
    <!-- Top layer -->
    <path d="M-20,-15 L0,-20 L20,-15 L20,-10 L0,-5 L-20,-10 Z" fill="white" opacity="0.95"/>
    <!-- Middle layer -->
    <path d="M-20,0 L20,0 M-20,0 L0,5 L20,0" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8" fill="none"/>
    <!-- Bottom layer -->
    <path d="M-20,15 L20,15 M-20,15 L0,20 L20,15" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7" fill="none"/>
  </g>
</svg>
