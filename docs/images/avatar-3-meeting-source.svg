<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <radialGradient id="grad2">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#grad2)" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Three people icons representing "Meet" -->
  <circle cx="70" cy="80" r="12" fill="#ffffff"/>
  <ellipse cx="70" cy="105" rx="18" ry="12" fill="#ffffff"/>
  
  <circle cx="100" cy="70" r="14" fill="#60a5fa"/>
  <ellipse cx="100" cy="98" rx="20" ry="14" fill="#60a5fa"/>
  
  <circle cx="130" cy="80" r="12" fill="#ffffff"/>
  <ellipse cx="130" cy="105" rx="18" ry="12" fill="#ffffff"/>
  
  <!-- Source code symbol at bottom -->
  <text x="100" y="155" font-family="monospace" font-size="24" font-weight="bold" fill="#fbbf24" text-anchor="middle">{src}</text>
</svg>
