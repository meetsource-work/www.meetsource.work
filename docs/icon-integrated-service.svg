<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Integrated Service Icon: Combination of tech and music in a handshake/connection -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Central circle representing connection -->
  <circle cx="100" cy="100" r="70" fill="url(#grad3)" opacity="0.1"/>
  
  <!-- Left side: Tech symbol (gear/cog) -->
  <g transform="translate(60, 100)">
    <circle cx="0" cy="0" r="20" fill="url(#grad3)"/>
    <circle cx="0" cy="0" r="10" fill="#fff"/>
    <!-- Gear teeth -->
    <g fill="url(#grad3)">
      <rect x="-3" y="-25" width="6" height="8" rx="1"/>
      <rect x="-3" y="17" width="6" height="8" rx="1"/>
      <rect x="-25" y="-3" width="8" height="6" rx="1"/>
      <rect x="17" y="-3" width="8" height="6" rx="1"/>
    </g>
  </g>
  
  <!-- Right side: Music symbol (treble clef simplified) -->
  <g transform="translate(140, 100)">
    <!-- Simplified musical note -->
    <path d="M 0,-20 Q 5,-15 5,-5 Q 5,5 0,10 Q -5,15 -10,10 Q -8,5 -5,5 L -5,-15 Z" 
          fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
    <circle cx="-5" cy="15" r="6" fill="#E74C3C"/>
  </g>
  
  <!-- Connecting element (infinity symbol / figure 8) -->
  <g opacity="0.6">
    <path d="M 60 100 Q 80 80, 100 100 Q 120 120, 140 100 Q 120 80, 100 100 Q 80 120, 60 100" 
          fill="none" stroke="url(#grad3)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Bottom text banner -->
  <rect x="50" y="155" width="100" height="25" rx="3" fill="#34495E" opacity="0.8"/>
  <text x="100" y="172" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        fill="#fff" text-anchor="middle">Meetsource</text>
</svg>
